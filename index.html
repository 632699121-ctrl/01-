<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>项目详情 | James Digital Art</title>  
      
    <!-- 外部库引入 -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>  
    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>  
  
    <style>  
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');  
  
        :root {  
            --accent: #00ffaa;  
            --bg: #050505;  
        }  
  
        body {  
            font-family: 'Inter', sans-serif;  
            background-color: var(--bg);  
            color: white;  
            overflow-x: hidden;  
        }  
  
        /* 自定义光标 */  
        #cursor {  
            width: 20px;  
            height: 20px;  
            background: var(--accent);  
            border-radius: 50%;  
            position: fixed;  
            pointer-events: none;  
            z-index: 9999;  
            mix-blend-mode: difference;  
            transition: transform 0.1s ease;  
        }  
  
        /* 顶部进度条 */  
        .progress-wrap {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 2px;  
            z-index: 100;  
            background: rgba(255, 255, 255, 0.05);  
        }  
        .progress-bar {  
            width: 0%;  
            height: 100%;  
            background: var(--accent);  
            box-shadow: 0 0 15px var(--accent);  
        }  
  
        /* 导航 */  
        nav {  
            backdrop-filter: blur(10px);  
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);  
        }  
  
        /* 长图容器 */  
        .image-container {  
            max-width: 1000px;  
            margin: 0 auto;  
            position: relative;  
            z-index: 1;  
        }  
  
        .long-image {  
            width: 100%;  
            height: auto;  
            display: block;  
        }  
  
        /* 下一个项目引导 */  
        .next-project-section {  
            background: #0a0a0a;  
            border-top: 1px solid rgba(255, 255, 255, 0.05);  
        }  
  
        .text-gradient {  
            background: linear-gradient(to bottom, #fff, #444);  
            -webkit-background-clip: text;  
            -webkit-text-fill-color: transparent;  
        }  
  
        .back-btn:hover .arrow {  
            transform: translateX(-5px);  
        }  
    </style>  
</head>  
<body>  
  
    <div id="cursor"></div>  
      
    <!-- 顶部进度指示 -->  
    <div class="progress-wrap">  
        <div class="progress-bar" id="progressBar"></div>  
    </div>  
  
    <!-- 导航栏 -->  
    <nav class="fixed w-full z-50 px-8 py-6 flex justify-between items-center">  
        <a href="javascript:history.back()" class="back-btn flex items-center gap-4 text-xs font-bold tracking-widest uppercase hover:text-[#00ffaa] transition">  
            <span class="arrow transition-transform">←</span> 返回项目列表  
        </a>  
        <div class="text-xs font-bold tracking-[0.3em] opacity-50">CASE STUDY / 2024</div>  
    </nav>  
  
    <!-- 项目标题区 -->  
    <header class="h-[70vh] flex flex-col justify-center items-center px-4 text-center">  
        <div class="reveal">  
            <h1 class="text-6xl md:text-9xl font-black mb-8 tracking-tighter text-gradient">  
                VIRTUAL<br>REALITY  
            </h1>  
            <div class="flex flex-wrap justify-center gap-8 md:gap-16 mt-10">  
                <div class="text-left">  
                    <p class="text-[10px] text-[#00ffaa] uppercase tracking-widest mb-1">Role</p>  
                    <p class="text-sm font-medium italic">Lead UI Developer</p>  
                </div>  
                <div class="text-left">  
                    <p class="text-[10px] text-[#00ffaa] uppercase tracking-widest mb-1">Tools</p>  
                    <p class="text-sm font-medium italic">Three.js / GSAP</p>  
                </div>  
                <div class="text-left">  
                    <p class="text-[10px] text-[#00ffaa] uppercase tracking-widest mb-1">Date</p>  
                    <p class="text-sm font-medium italic">OCT 2024</p>  
                </div>  
            </div>  
        </div>  
    </header>  
  
    <!-- 长图内容区 -->  
    <main class="image-container px-4">  
        <!-- 这里放置你的长图 -->  
        <div class="relative group overflow-hidden rounded-2xl md:rounded-[3rem] shadow-2xl">  
            <img   
                src="http://sns-na-i1.xhscdn.com/spectrum/1040g0k031qf68aue6u004bump7hqfggdpjle0c8?imageView2/2/w/1080/format/jpg"   
                alt="Long Image Part 1"   
                class="long-image"  
            >  
            <img   
                src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=1200"   
                alt="Long Image Part 2"   
                class="long-image"  
            >  
            <img   
                src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=1200"   
                alt="Long Image Part 3"   
                class="long-image"  
            >  
        </div>  
    </main>  
  
    <!-- 底部：查看下一个项目 -->  
    <section class="next-project-section mt-40 py-40 px-8 text-center">  
        <div class="max-w-4xl mx-auto">  
            <span class="text-[10px] tracking-[0.5em] text-[#00ffaa] uppercase mb-8 block">Next Project</span>  
            <a href="#" class="group inline-block">  
                <h2 class="text-5xl md:text-8xl font-black mb-12 group-hover:italic transition-all duration-500">  
                    SMART<br>WEARABLE  
                </h2>  
                <div class="flex justify-center items-center gap-4 text-sm font-bold tracking-widest uppercase py-4 border-b border-white/10 group-hover:border-[#00ffaa] transition">  
                    <span>点击探索</span>  
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="group-hover:translate-x-2 transition-transform">  
                        <path d="M5 12h14M12 5l7 7-7 7"/>  
                    </svg>  
                </div>  
            </a>  
        </div>  
    </section>  
  
    <!-- 页脚 -->  
    <footer class="py-20 px-8 text-center border-t border-white/5">  
        <div class="text-xl font-black tracking-tighter mb-4">PORTFOLIO<span class="text-[#00ffaa]">.</span></div>  
        <p class="text-gray-600 text-[10px] tracking-widest uppercase">© 2024 Digital Experience Lab</p>  
    </footer>  
  
    <script>  
        // 1. 初始化平滑滚动 (Lenis)  
        const lenis = new Lenis();  
        function raf(time) {  
            lenis.raf(time);  
            requestAnimationFrame(raf);  
        }  
        requestAnimationFrame(raf);  
  
        // 2. 自定义光标  
        const cursor = document.getElementById('cursor');  
        window.addEventListener('mousemove', (e) => {  
            gsap.to(cursor, {  
                x: e.clientX - 10,  
                y: e.clientY - 10,  
                duration: 0.3  
            });  
        });  
  
        // 3. GSAP 滚动进度条  
        gsap.registerPlugin(ScrollTrigger);  
        gsap.to("#progressBar", {  
            width: "100%",  
            ease: "none",  
            scrollTrigger: {  
                trigger: "body",  
                start: "top top",  
                end: "bottom bottom",  
                scrub: 0.3,  
            }  
        });  
  
        // 4. 文字入场动画  
        gsap.from(".reveal", {  
            y: 50,  
            opacity: 0,  
            duration: 1.5,  
            ease: "power4.out",  
            delay: 0.2  
        });  
  
        // 5. 图片滚动视差微动 (可选，增加高级感)  
        gsap.from(".long-image", {  
            scrollTrigger: {  
                trigger: ".image-container",  
                start: "top bottom",  
                end: "bottom top",  
                scrub: true  
            },  
            scale: 0.95,  
            opacity: 0.8,  
            duration: 1  
        });  
    </script>  
</body>  
</html>
